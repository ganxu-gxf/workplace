<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <script type="text/javascript" src="/js/jquery-1.11.1.min.js"></script>
    <title>实时后台</title>
</head>
<body class="loginBody">
    <div class="loginMainInner">
        <h3 class="loginTitle">用户登录</h3>
        <div class="loginMain">
            <form action="/admin/adminController/dologin" method="post">
                <div align="center" style="font-size: larger" th:text="${session.message}"></div></br>
                <div class="form-group">
                    <label for="text">账号：</label>
                    <input autocomplete="off" name="username" type="text" class="form-control col-md-6" id="text" placeholder="请输入您的账号">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">密码：</label>
                    <input autocomplete="off" name="password" type="password" class="form-control col-md-6" id="exampleInputPassword1" placeholder="请输入您的密码">
                </div>
                <button type="submit" class="btn btn-primary loginbtn">登录</button>
            </form>
        </div>
    </div>
</body>
</html>
